<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter Depense </title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@100&display=swap" rel="stylesheet">
<script src="../js/AjoutDepense.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="icone">
    <img class="img-budjet" src="../assets/Frame 2 1.png" alt="">
    <h1>Gestion du budjet</h1>
  <div class="contain-card">
    <div class="card"> 
      <div class="card-title">
        <h1>Budjet</h1>
      </div>
      <div class="card-price" id="budjet">
      </div>

  </div>
  <div class="card">
    <div class="card-title">
      <h1>Dépenses</h1>
    </div>
    <div class="card-price" id="depense">
    </div>

</div>
<div class="card">
  <div class="card-title">
    <h1>Solde</h1>
  </div>
  <div class="card-price" id="solde">
  </div>
</div>
    </div>
  </div>
  <br> <br>
  <div class="before-table">
    <h1>Liste des Dépenses</h1>
  </div>
  <div class="depenses">
    <table class="table">
      <thead>
        <tr>
          <th>TITRE</th>
          <th>MONTANT</th>
          <th>ACTION</th>
        </tr>
      </thead>
      <!-- <tbody>
        <tr>
          <td>Electricité</td>
          <td>2500</td>
          <td><button>supprimer</button></td>
        </tr>
      </tbody> -->
    </table>
    <div class="modal" id="contactModal">
      <div class="modal-content">
          <span class="close">X</span>
          <div class="form">
              <form action="" method="post">
                  <label for="titre">TITRE</label>
                  <input class="form-input" type="text" id="Titre" name="titre">

                  <label for="montant">MONTANT</label>
                  <input class="form-input" type="montant" id="Montant" name="montant">

                  <button type="submit" class="addContactButton">Ajouter</button>
              </form>
          </div>
      </div>
  </div>

  </div>

  </div>
</div>
  
  <!-- <div class="before-table">
    <h1>Liste des revenus</h1>
  </div> -->

</body>
</html>
